version: 2.1
executors:
  python:
    docker:
      - image: circleci/python:3.7.3-stretch
  aws:
    docker:
      - image: amazon/aws-cli

jobs:
  install:
    executor: python
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo apt-get update
            sudo apt-get install libuv1.dev
            sudo apt-get install python3-venv
            make setup
            make install
            make env

workflows:
  deployment:
    jobs:
      - install